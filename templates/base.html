<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="style.css"/>
    <title>{% block title %}HOME{% endblock %}</title>
</head>

<body>
<div id="topbar">
    {% block topbar %}
        <a href="{% url 'store:home' %}">Home</a>

        {% if user.is_authenticated %}
            現在{{ user.username }}でログインしています。
            <a href="{% url 'account:logout' %}">ログアウト</a>
            <a href="{% url 'store:modelcart_content' user.pk %}">カート</a>
        {% else %}
            <a href="{% url 'account:login' %}">ログイン</a>
            <a href="{% url 'account:signup' %}">新規登録</a>
            <a href="{% url 'store:sessioncart_content' %}">カート</a>
        {% endif %}
        <hr>
    {% endblock %}
</div>

<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
